
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevTools Enhancer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>DevTools Enhancer</h1>
    
    <div class="tools-section">
      <h2>Tools</h2>
      <button id="colorPickerBtn" class="tool-btn">Color Picker</button>
      <button id="performanceBtn" class="tool-btn">Performance Analyzer</button>
      <button id="debugBtn" class="tool-btn">Debug Helper</button>
    </div>
    
    <div class="settings-section">
      <h2>Settings</h2>
      <div class="setting">
        <label for="autoAnalyze">Auto-analyze on page load</label>
        <input type="checkbox" id="autoAnalyze">
      </div>
    </div>
    
    <div class="footer">
      <p>Version 1.0.0</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
